<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bird&co</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400,2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satoshi', sans-serif;
    }
    .gradient-text {
      background-image: linear-gradient(to right, #27013D, #6D0037);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-alt {
      background-image: linear-gradient(to right, #9333ea, #4f46e5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-team {
      background-image: linear-gradient(to right, #11998E, #7F00FF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-gray {
      background-image: linear-gradient(to right, #1f2937, #6b7280);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-light {
      background-image: linear-gradient(to right, #ffffff, #9ca3af);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .bg-navy-dark {
      background-color: #0A0D28;
    }
    .curved-line-decorator {
        position: absolute;
        width: 200%;
        height: 200%;
        left: -50%;
        top: -50%;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        pointer-events: none;
    }
    
    /* Base reveal state */
    .reveal {
      --reveal-duration: 800ms;
      --reveal-ease: cubic-bezier(.2,.65,.2,1); /* snappy but smooth */
      --reveal-translate: 12px;
      --reveal-scale: .96;

      opacity: 0;
      transform: translateY(var(--reveal-translate)) scale(var(--reveal-scale));
      transition:
        opacity var(--reveal-duration) var(--reveal-ease),
        transform var(--reveal-duration) var(--reveal-ease),
        filter var(--reveal-duration) var(--reveal-ease);
      will-change: opacity, transform;
      filter: blur(2px);
    }

    /* When visible */
    .reveal.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }

    /* Variant: pop a bit stronger */
    .reveal--pop { --reveal-translate: 16px; --reveal-scale: .92; }

    /* Optional stagger helper: apply to a container to stagger children */
    .stagger > .reveal { transition-delay: calc(var(--i, 0) * 120ms); }

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      .reveal,
      .reveal.is-visible,
      .stagger > .reveal {
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
        filter: none !important;
      }
      .animate-scroll-x {
        animation: none !important;
      }
    }

    .gradient-border-l {
        position: relative;
    }
    .gradient-border-l::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background-image: linear-gradient(to bottom, #0D0544, #A41752);
        border-radius: 2px;
    }
    .gradient-line-v {
        background-image: linear-gradient(to bottom, #0D0544, #A41752);
    }
    .hero-planet-glow::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: radial-gradient(ellipse 80% 100% at 50% 120%, rgba(38, 52, 102, 0.5), transparent);
      z-index: 1;
      pointer-events: none;
    }
    .grid-card:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }
    @keyframes fadeInPop {
      from {
        opacity: 0;
        transform: translateY(16px) scale(.92);
        filter: blur(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }
    .animate-fade-in-pop {
      animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
    }
    
    .animated-mockup .anim-child {
      opacity: 0;
    }
    .reveal.is-visible .animated-mockup .anim-child {
      animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(var(--i, 0) * 120ms);
    }
    .reveal.is-visible .animated-mockup .anim-bar {
      transform-origin: bottom;
      animation: growUp 750ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(300ms + var(--d, 0) * 100ms);
    }
    @keyframes growUp {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    .nav-link-anchor {
      position: relative;
    }
    .nav-link-anchor::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 1rem; /* Corresponds to px-4 */
      right: 1rem; /* Corresponds to px-4 */
      height: 1.5px;
      background-color: #27013D;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
      transform-origin: center;
    }
    .nav-link-anchor.active::after {
      transform: scaleX(1);
    }
    
    @keyframes scroll-x {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .animate-scroll-x {
      animation: scroll-x 30s linear infinite;
    }

    .loading-logo-container {
      position: relative;
      font-size: 4rem;
      line-height: 1;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: white;
      user-select: none;
    }
    .loading-logo-outline {
      color: transparent;
      -webkit-text-stroke: 1px white;
      stroke: 1px white;
    }
    .loading-logo-fill-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      overflow: hidden;
      animation: fill-height 2.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .loading-logo-fill {
      white-space: nowrap;
    }

    .header-logo-container {
      position: relative;
      user-select: none;
      display: inline-block;
    }
    .header-logo-outline {
      color: transparent;
      -webkit-text-stroke: 1px #27013D;
      stroke: 1px #27013D;
    }
    .header-logo-fill-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      animation: fill-height 2.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
    }
    .header-logo-fill {
      white-space: nowrap;
    }

    @keyframes fill-height {
      from { height: 0%; }
      to { height: 100%; }
    }
  </style>
