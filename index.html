  <style>
    body {
      font-family: 'Satoshi', sans-serif;
    }
    .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        z-index: 0;
    }
    .gradient-text {
      background-image: linear-gradient(to right, #27013D, #6D0037);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hover-gradient-text:hover {
      background-image: linear-gradient(to right, #27013D, #6D0037);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-pillar {
      background-image: linear-gradient(to right, black, #27013D 50%, #6D0037);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-stake {
      background-image: linear-gradient(to right, black, #27013D 50%, #6D0037);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-alt {
      background-image: linear-gradient(to right, #9333ea, #4f46e5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-team {
      background-image: linear-gradient(to right, #11998E, #7F00FF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-gray {
      background-image: linear-gradient(to right, #1f2937, #6b7280);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .gradient-text-light {
      background-image: linear-gradient(to right, #ffffff, #9ca3af);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .bg-navy-dark {
      background-color: #0A0D28;
    }
    .curved-line-decorator {
        position: absolute;
        width: 200%;
        height: 200%;
        left: -50%;
        top: -50%;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        pointer-events: none;
    }
    
    /* Base reveal state */
    .reveal {
      --reveal-duration: 800ms;
      --reveal-ease: cubic-bezier(.2,.65,.2,1); /* snappy but smooth */
      --reveal-translate: 12px;
      --reveal-scale: .96;

      opacity: 0;
      transform: translateY(var(--reveal-translate)) scale(var(--reveal-scale));
      transition:
        opacity var(--reveal-duration) var(--reveal-ease),
        transform var(--reveal-duration) var(--reveal-ease),
        filter var(--reveal-duration) var(--reveal-ease);
      will-change: opacity, transform;
      filter: blur(2px);
    }

    /* When visible */
    .reveal.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }

    /* Variant: pop a bit stronger */
    .reveal--pop { --reveal-translate: 16px; --reveal-scale: .92; }

    /* Optional stagger helper: apply to a container to stagger children */
    .stagger > .reveal { transition-delay: calc(var(--i, 0) * 120ms); }

    /* --- Nos Piliers Animated Timeline --- */
    .animated-pillars-timeline .running-dot-wrapper,
    .animated-pillars-timeline .pillar-dot,
    .animated-pillars-timeline .pillar-content-card {
      opacity: 0; /* Hidden by default */
    }

    .reveal.is-visible .animated-pillars-timeline .running-dot-wrapper {
      opacity: 1;
    }

    /* Trigger animations when parent is visible */
    .reveal.is-visible .animated-pillars-timeline .running-dot-indicator {
      animation: run-the-dot 6s linear 400ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-dot--1 {
      animation: pop-dot 0.8s cubic-bezier(0.65, 0, 0.35, 1) 400ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-content-card--1 {
      animation: pop-content 0.8s cubic-bezier(0.65, 0, 0.35, 1) 400ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-dot--2 {
      animation: pop-dot 0.8s cubic-bezier(0.65, 0, 0.35, 1) 2200ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-content-card--2 {
      animation: pop-content 0.8s cubic-bezier(0.65, 0, 0.35, 1) 2200ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-dot--3 {
      animation: pop-dot 0.8s cubic-bezier(0.65, 0, 0.35, 1) 4000ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-content-card--3 {
      animation: pop-content 0.8s cubic-bezier(0.65, 0, 0.35, 1) 4000ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-dot--4 {
      animation: pop-dot 0.8s cubic-bezier(0.65, 0, 0.35, 1) 5800ms forwards;
    }
    .reveal.is-visible .animated-pillars-timeline .pillar-content-card--4 {
      animation: pop-content 0.8s cubic-bezier(0.65, 0, 0.35, 1) 5800ms forwards;
    }

    /* Base styles for animated elements */
    .running-dot-wrapper {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
    }
    .running-dot-indicator {
      position: absolute;
      top: 50%;
      left: 0;
      width: 12px;
      height: 12px;
      background-image: linear-gradient(to right, #27013D, #6D0037);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px 2px rgba(109, 0, 55, 0.5);
    }
    .pillar-dot {
      width: 16px;
      height: 16px;
      background-color: #cbd5e1; /* Inactive color */
    }

    /* Keyframes */
    @keyframes run-the-dot {
      0%    { transform: translate(-50%, -50%) translateX(0); }
      10%   { transform: translate(-50%, -50%) translateX(0); }
      30%   { transform: translate(-50%, -50%) translateX(calc(100% * 1/3)); }
      40%   { transform: translate(-50%, -50%) translateX(calc(100% * 1/3)); }
      60%   { transform: translate(-50%, -50%) translateX(calc(100% * 2/3)); }
      70%   { transform: translate(-50%, -50%) translateX(calc(100% * 2/3)); }
      90%   { transform: translate(-50%, -50%) translateX(100%); }
      100%  { transform: translate(-50%, -50%) translateX(100%); }
    }

    @keyframes pop-dot {
      from { opacity: 0; transform: scale(0.5); background-color: #cbd5e1; }
      to { opacity: 1; transform: scale(1.1); background-color: #27013D; }
    }

    @keyframes pop-content {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      .reveal,
      .reveal.is-visible,
      .stagger > .reveal {
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
        filter: none !important;
      }
      .animate-scroll-x {
        animation: none !important;
      }
      .reveal.is-visible .animated-pillars-timeline .running-dot-indicator,
      .reveal.is-visible .animated-pillars-timeline .pillar-dot,
      .reveal.is-visible .animated-pillars-timeline .pillar-content-card {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
      .reveal.is-visible .animated-pillars-timeline .pillar-dot {
        background-color: #27013D !important;
      }
    }

    /* Improve parallax performance on mobile */
    @media (max-width: 767px) {
      .parallax-bg {
        background-attachment: scroll;
      }
    }

    .gradient-border-l {
        position: relative;
    }
    .gradient-border-l::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background-image: linear-gradient(to bottom, #0D0544, #A41752);
        border-radius: 2px;
    }
    .gradient-line-v {
        background-image: linear-gradient(to bottom, #0D0544, #A41752);
    }
    .hero-planet-glow::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: radial-gradient(ellipse 80% 100% at 50% 120%, rgba(38, 52, 102, 0.5), transparent);
      z-index: 1;
      pointer-events: none;
    }
    .grid-card:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }
    @keyframes fadeInPop {
      from {
        opacity: 0;
        transform: translateY(16px) scale(.92);
        filter: blur(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }
    .animate-fade-in-pop {
      animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
    }
    
    .animated-mockup .anim-child {
      opacity: 0;
    }
    .reveal.is-visible .animated-mockup .anim-child {
      animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(var(--i, 0) * 120ms);
    }

    /* Styles for Service Cards internal animations */
    .service-card-content .anim-child {
      opacity: 0;
    }
    .reveal.is-visible .service-card-content .anim-child {
      animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(var(--i, 0) * 200ms);
    }

    .reveal.is-visible .animated-mockup .anim-bar {
      transform-origin: bottom;
      animation: growUp 750ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(300ms + var(--d, 0) * 100ms);
    }
    @keyframes growUp {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    /* Styles for TaskShowcase component animations */
    .showcase-active {
        animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
    }
    .showcase-active .animated-mockup .anim-child {
      animation: fadeInPop 800ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(var(--i, 0) * 120ms);
    }
    .showcase-active .animated-mockup .anim-bar {
      transform-origin: bottom;
      animation: growUp 750ms cubic-bezier(.2,.65,.2,1) forwards;
      animation-delay: calc(300ms + var(--d, 0) * 100ms);
    }
    .showcase-active .animated-line-chart {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw-line 2s ease-out 300ms forwards;
    }
    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }

    .animated-line-chart-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }
    .reveal.is-visible .animated-line-chart-path {
      animation: draw-line 1.5s cubic-bezier(0.25, 1, 0.5, 1) 300ms forwards;
    }

    @keyframes scroll-x {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .animate-scroll-x {
      animation: scroll-x 30s linear infinite;
    }

    .loading-logo-container {
      position: relative;
      font-size: 4rem;
      line-height: 1;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: white;
      user-select: none;
    }
    .loading-logo-outline {
      color: transparent;
      -webkit-text-stroke: 1px white;
      stroke: 1px white;
    }
    .loading-logo-fill-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      overflow: hidden;
      animation: fill-height 2.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .loading-logo-fill {
      white-space: nowrap;
    }

    .header-logo-container {
      position: relative;
      user-select: none;
      display: inline-block;
    }
    .header-logo-outline {
      color: transparent;
      -webkit-text-stroke: 1px #27013D;
      stroke: 1px #27013D;
    }
    .header-logo-fill-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      animation: fill-height 2.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards;
    }
    .header-logo-fill {
      white-space: nowrap;
    }

    @keyframes fill-height {
      from { height: 0%; }
      to { height: 100%; }
    }

    /* Dropdown Animation */
    .dropdown-container {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
        animation: dropdown-fade-in 250ms cubic-bezier(.2,.65,.2,1) forwards;
    }
    @keyframes dropdown-fade-in {
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .dropdown-item {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
        transition: opacity 350ms cubic-bezier(.2,.65,.2,1), transform 350ms cubic-bezier(.2,.65,.2,1);
        transition-delay: var(--delay);
    }
    .dropdown-container.is-active .dropdown-item {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
  </style>
