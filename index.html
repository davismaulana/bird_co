    /* Base reveal state */

        transform var(--reveal-duration) var(--reveal-ease),
        filter var(--reveal-duration) var(--reveal-ease);
      will-change: opacity, transform;
      filter: blur(2px);
    }

    /* When visible */
    .reveal.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
